<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="created" content="2016-03-14">
  <meta name="author" content="Juice Project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #000; background: #fff; }
    nav { padding: 10px 20px; }
nav { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    nav ul { list-style: none; margin: 0; padding: 8px 0; display: flex; flex-wrap: wrap; gap: 8px 10px; justify-content: center; align-items: center; }
    nav ul li { margin: 0; white-space: nowrap; }
    nav a { color: #0000EE !important; text-decoration: none; background: rgba(255,255,255,0.85); padding: 5px 12px; white-space: nowrap; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); box-shadow: 1px 1px 2px rgba(0,0,0,0.2); font-size: 0.82em; display: inline-block; line-height: 1.4; }
    nav select { padding: 6px 10px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); font-size: 0.85em; background: rgba(255,255,255,0.85); }
    .main { max-width: 1400px; margin: 0 auto; padding: 15px 20px; }
    h1 { margin: 0 0 5px 0; }
    .subtitle { color: #555; margin: 0 0 15px 0; }
    #map { height: 600px; border-radius: 12px; border: 1px solid rgba(0,0,255,0.15); }
    .stat-bar { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    .stat-box { background: rgba(255,255,255,0.9); border: 1px solid rgba(0,0,255,0.15); border-radius: 10px; padding: 10px 15px; text-align: center; }
    .stat-box .num { font-size: 1.4em; font-weight: bold; color: #0056b3; }
    .stat-box .lbl { font-size: 0.8em; color: #555; }
    .legend { background: rgba(255,255,255,0.92); border: 1px solid rgba(0,0,255,0.15); border-radius: 10px; padding: 12px; margin-top: 15px; }
    .legend h4 { margin: 0 0 6px 0; }
    .legend-row { display: flex; align-items: center; gap: 8px; margin: 3px 0; font-size: 0.9em; }
    .legend-dot { border-radius: 50%; display: inline-block; }
  </style>
</head>
<body>
  <nav id="navbar"></nav>
  <div class="main">
    <h1>World Map</h1>
    <p class="subtitle">Geographic distribution of entries across the globe</p>
    <div class="stat-bar" id="stat-bar"></div>
    <div id="map"></div>
    <div class="legend">
      <h4>Marker Size Legend</h4>
      <div class="legend-row"><span class="legend-dot" style="width:12px;height:12px;background:rgba(0,123,255,0.7)"></span> 1-5 entries</div>
      <div class="legend-row"><span class="legend-dot" style="width:20px;height:20px;background:rgba(0,123,255,0.7)"></span> 6-20 entries</div>
      <div class="legend-row"><span class="legend-dot" style="width:30px;height:30px;background:rgba(0,123,255,0.7)"></span> 21-50 entries</div>
      <div class="legend-row"><span class="legend-dot" style="width:40px;height:40px;background:rgba(0,123,255,0.7)"></span> 51+ entries</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    initPage('jewish');
    setSEO({ title: 'World Map , Juice Project', description: 'Geographic map showing the distribution of religious organizations across 86 countries.' });

    // Country coordinates (lat, lng)
    const countryCoords = {
      "United States": [39.8, -98.5], "Israel": [31.5, 34.8], "United Kingdom": [55.3, -3.4],
      "Canada": [56.1, -106.3], "Australia": [-25.3, 133.8], "France": [46.2, 2.2],
      "Germany": [51.2, 10.5], "Argentina": [-38.4, -63.6], "Brazil": [-14.2, -51.9],
      "South Africa": [-30.6, 22.9], "Russia": [55.8, 37.6], "Ukraine": [48.4, 31.2],
      "Poland": [51.9, 19.1], "Hungary": [47.2, 19.5], "Romania": [45.9, 24.97],
      "Czech Republic": [49.8, 15.5], "Austria": [47.5, 14.6], "Netherlands": [52.1, 5.3],
      "Belgium": [50.5, 4.5], "Switzerland": [46.8, 8.2], "Italy": [41.9, 12.5],
      "Spain": [40.5, -3.7], "Portugal": [39.4, -8.2], "Sweden": [60.1, 18.6],
      "Denmark": [56.3, 9.5], "Norway": [60.5, 8.5], "Finland": [61.9, 25.7],
      "India": [20.6, 78.9], "China": [35.9, 104.2], "Japan": [36.2, 138.3],
      "South Korea": [35.9, 127.8], "Singapore": [1.4, 103.8], "Thailand": [15.9, 100.9],
      "Philippines": [12.9, 121.8], "Vietnam": [14.1, 108.3], "Myanmar": [19.8, 96.1],
      "Mexico": [23.6, -102.6], "Colombia": [-4.6, -74.3], "Chile": [-35.7, -71.5],
      "Peru": [-9.2, -75.0], "Ecuador": [-1.8, -78.2], "Venezuela": [6.4, -66.6],
      "Costa Rica": [9.7, -83.8], "Guatemala": [15.8, -90.2], "Cuba": [21.5, -77.8],
      "Morocco": [31.8, -7.1], "Tunisia": [33.9, 9.5], "Ethiopia": [9.1, 40.5],
      "Nigeria": [9.1, 8.7], "Kenya": [-0.02, 37.9], "Ghana": [7.9, -1.0],
      "Tanzania": [-6.4, 34.9], "Madagascar": [-18.8, 46.9], "Turkey": [38.9, 35.2],
      "Greece": [39.1, 21.8], "Bulgaria": [42.7, 25.5], "Croatia": [45.1, 15.2],
      "Serbia": [44.0, 21.0], "New Zealand": [-40.9, 174.9], "Ireland": [53.1, -8.2],
      "Lithuania": [55.2, 23.9], "Latvia": [56.9, 24.1], "Estonia": [58.6, 25.0],
      "Slovakia": [48.7, 19.7], "Slovenia": [46.2, 14.6], "Georgia": [42.3, 43.4],
      "Azerbaijan": [40.1, 47.6], "Uzbekistan": [41.4, 64.6], "Belarus": [53.7, 27.9],
      "Moldova": [47.4, 28.4], "Iran": [32.4, 53.7], "Iraq": [33.2, 43.7],
      "Panama": [8.5, -80.8], "Uruguay": [-32.5, -55.8], "Paraguay": [-23.4, -58.4],
      "Bolivia": [-16.3, -63.6], "Jamaica": [18.1, -77.3], "Bahamas": [25.0, -77.4],
      "Taiwan": [23.7, 121.0], "Hong Kong": [22.4, 114.1], "Curacao": [12.2, -68.9],
      "Luxembourg": [49.8, 6.1], "Malta": [35.9, 14.4], "Cyprus": [35.1, 33.4],
      "Iceland": [64.9, -19.0], "Democratic Republic of the Congo": [-4.0, 21.8],
      "Zimbabwe": [-19.0, 29.2], "Zambia": [-13.1, 28.0], "Namibia": [-22.6, 17.1],
      "Botswana": [-22.3, 24.7], "Mozambique": [-18.7, 35.5], "Uganda": [1.4, 32.3],
      "Egypt": [26.8, 30.8], "Libya": [26.3, 17.2], "Algeria": [28.0, 1.7],
      "Jordan": [30.6, 36.2], "Lebanon": [33.9, 35.5], "Syria": [34.8, 38.9],
      "Yemen": [15.6, 48.5], "Saudi Arabia": [23.9, 45.1], "Pakistan": [30.4, 69.3],
      "Bangladesh": [23.7, 90.4], "Sri Lanka": [7.9, 80.8], "Nepal": [28.4, 84.1]
    };

    fetch('/api/stats').then(r => r.json()).then(stats => {
      const statBar = document.getElementById('stat-bar');
      statBar.innerHTML = `
        <div class="stat-box"><div class="num">${stats.totalCountries}</div><div class="lbl">Countries</div></div>
        <div class="stat-box"><div class="num">${stats.totalEntries}</div><div class="lbl">Total Entries</div></div>
        <div class="stat-box"><div class="num">${stats.totalPeople}</div><div class="lbl">People</div></div>
      `;

      const map = L.map('map').setView([20, 15], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 18
      }).addTo(map);

      stats.topCountries.forEach(c => {
        const coords = countryCoords[c.country];
        if (!coords) return;

        let radius = 6;
        if (c.count > 5) radius = 12;
        if (c.count > 20) radius = 18;
        if (c.count > 50) radius = 25;
        if (c.count > 100) radius = 32;

        const marker = L.circleMarker(coords, {
          radius: radius,
          fillColor: '#007bff',
          fillOpacity: 0.6,
          color: '#0056b3',
          weight: 2
        }).addTo(map);

        marker.bindPopup(`
          <strong style="font-size:1.1em">${c.country}</strong><br>
          <span style="color:#0056b3;font-weight:bold">${c.count}</span> entries<br>
          <a href="country.html?religion=jewish&country=${encodeURIComponent(c.country)}" style="color:#0000EE">View all entries &rarr;</a>
        `);

        marker.bindTooltip(`${c.country}: ${c.count}`, { direction: 'top', offset: [0, -radius] });
      });
    });
  </script>
</body>
</html>
