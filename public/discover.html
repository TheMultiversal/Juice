<body>
  <nav id="navbar"></nav>
  <div class="panel" style="text-align:center;">
    <h1><i class="fa-solid fa-dice"></i> Discover</h1>
    <p>Explore a random organization from the database</p>
  </div>
  <div id="card-container">
    <div class="discover-card" id="discover-card">
      <p style="text-align:center;color:#888;">Loading random entry...</p>
    </div>
  </div>
  <button class="btn" id="next-btn" onclick="loadRandom()"><i class="fa-solid fa-dice"></i> Next Random Entry</button>

  <script src="app.js"></script>
  <script>
    initPage('jewish');
    setSEO({ title: 'Discover - Juice Project', description: 'Explore random religious organizations and discover connections you did not know existed.' });

    function loadRandom() {
      const card = document.getElementById('discover-card');
      card.classList.add('spin');
      setTimeout(() => card.classList.remove('spin'), 500);

      fetch('/api/random?count=1')
        .then(r => r.json())
        .then(data => {
          const entry = data.entries[0];
          if (!entry) { card.innerHTML = '<p>No entries found.</p>'; return; }

          // Fetch full entry details
          fetch('/api/jewish/entry/' + encodeURIComponent(entry.id))
            .then(r => r.json())
            .then(full => {
              let html = '<h2><a href="entry.html?religion=jewish&id=' + encodeURIComponent(entry.id) + '">' + full.name + '</a></h2>';
              html += '<div class="meta">';
              html += '<span class="tag">' + (full.category || 'Uncategorized') + '</span> ';
              html += '<span class="tag">' + entry.country + '</span> ';
              if (full.founded) html += '<span class="tag">Est. ' + full.founded + '</span> ';
              html += full.type;
              html += '</div>';
              html += '<div class="desc">' + (full.description || 'No description available.') + '</div>';
              if (full.website) {
                html += '<p><i class="fa-solid fa-globe"></i> <a href="' + full.website + '" target="_blank" rel="noopener">' + full.website + '</a></p>';
              }
              if (full.individuals && full.individuals.length) {
                html += '<div class="people-list"><strong>Key People:</strong> ';
                full.individuals.forEach(p => {
                  html += '<span class="person-tag"><a href="person.html?id=' + encodeURIComponent(p.id) + '">' + p.name + '</a> - ' + p.role + '</span> ';
                });
                html += '</div>';
              }
              if (full.connections && full.connections.length) {
                html += '<p style="margin-top:10px;font-size:0.9em;color:#666;">' + full.connections.length + ' connections Â· <a href="entry.html?religion=jewish&id=' + encodeURIComponent(entry.id) + '">View full details <i class="fa-solid fa-arrow-right"></i></a></p>';
              }
              card.innerHTML = html;
            });
        })
        .catch(() => {
          card.innerHTML = '<p style="color:red;">Failed to load. Try again.</p>';
        });
    }

    loadRandom();
  </script>
