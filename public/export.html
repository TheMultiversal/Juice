    .export-card p { margin: 0 0 12px 0; color: #555; }

    .controls select { padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); font-size: 0.9em; }
    .btn { display: inline-block; padding: 10px 24px; border-radius: 8px; border: 1px solid rgba(0,0,255,0.3); background: rgba(0,123,255,0.1); color: #0056b3; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 1em; }

    .btn-primary { background: #0056b3; color: #fff; border-color: #0056b3; }
    .btn-primary:hover { background: #003d82; }
    .preview { background: rgba(0,0,0,0.03); border: 1px solid rgba(0,0,255,0.1); border-radius: 8px; padding: 12px; margin-top: 10px; max-height: 200px; overflow: auto; font-family: monospace; font-size: 0.82em; white-space: pre; display: none; }

    .share-input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); font-size: 0.9em; box-sizing: border-box; }
    .copy-btn { margin-top: 5px; }
    .format-badges { display: flex; gap: 8px; margin-bottom: 10px; }
    .format-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: bold; }
    .format-csv { background: rgba(76,175,80,0.15); color: #2e7d32; }
    .format-json { background: rgba(33,150,243,0.15); color: #1565c0; }
  
    /* Glassmorphism panels */
    .panel, .cat-card, .featured-card, .discover-card, .kpi-card, .chart-card,
    .export-card, .result-card, .person-card, .connection-item, .similar-card,
    .bm-card, .comp-card, .entry-card, .country-card, .stat-box, .controls,
    .search-section, .shared-section, .endpoint {

      -webkit-backdrop-filter: blur(12px) !important;

      border-radius: 12px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08) !important;
    }
    .panel:hover, .cat-card:hover, .featured-card:hover, .discover-card:hover,
    .kpi-card:hover, .chart-card:hover, .result-card:hover, .person-card:hover,
    .connection-item:hover, .similar-card:hover, .bm-card:hover, .entry-card:hover,
    .country-card:hover {
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15) !important;
      border-color: rgba(255, 255, 255, 0.35) !important;
    }
    nav a {
      background: rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(8px) !important;
      -webkit-backdrop-filter: blur(8px) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;

    nav select {

    body.dark-mode .discover-card, body.dark-mode .kpi-card, body.dark-mode .chart-card,
    body.dark-mode .export-card, body.dark-mode .result-card, body.dark-mode .person-card,
    body.dark-mode .connection-item, body.dark-mode .similar-card, body.dark-mode .bm-card,
    body.dark-mode .comp-card, body.dark-mode .entry-card, body.dark-mode .country-card,

<body>
  <nav id="navbar"></nav>
  <div class="main">
    <h1>Export & Share</h1>
    <p class="subtitle">Download data as CSV or JSON, and share links</p>

    <div class="export-card">
      <h3>Export Data</h3>
      <p>Download filtered data in your preferred format.</p>
      <div class="format-badges"><span class="format-badge format-csv">CSV</span><span class="format-badge format-json">JSON</span></div>
      <div class="controls">
        <select id="country-filter"><option value="">All Countries</option></select>
        <select id="category-filter"><option value="">All Categories</option></select>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btn-primary" id="export-csv"><i class="fa-solid fa-download"></i> Download CSV</button>
        <button class="btn" id="export-json"><i class="fa-solid fa-download"></i> Download JSON</button>
        <button class="btn" id="preview-btn">Preview</button>
      </div>
      <div class="preview" id="preview"></div>
    </div>

    <div class="export-card">
      <h3>Share Links</h3>
      <p>Copy shareable links to specific pages.</p>
      <div class="share-section">
        <label><strong>Current page link:</strong></label>
        <input type="text" class="share-input" id="share-link" readonly />
        <button class="btn copy-btn" id="copy-link">Copy Link</button>
      </div>
      <div class="share-section" style="margin-top:15px">
        <label><strong>Generate entry link:</strong></label>
        <div class="controls">
          <input type="text" id="entry-search" placeholder="Search entry name..." style="padding:8px;border-radius:6px;border:1px solid rgba(0,0,255,0.3);flex:1;min-width:200px" />
        </div>
        <div id="entry-results" style="max-height:200px;overflow-y:auto"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    initPage('jewish');

    // Populate dropdowns
    fetch('/api/countries').then(r => r.json()).then(data => {
      const sel = document.getElementById('country-filter');
      const arr = Array.isArray(data) ? data : (data.countries || []);
      arr.sort().forEach(c => { const o = document.createElement('option'); o.value = c; o.textContent = c; sel.appendChild(o); });
    });
    fetch('/api/jewish/categories').then(r => r.json()).then(data => {
      const sel = document.getElementById('category-filter');
      Object.keys(data.categories).sort().forEach(c => { const o = document.createElement('option'); o.value = c; o.textContent = c + ' (' + data.categories[c].count + ')'; sel.appendChild(o); });
    });

    function buildExportUrl(format) {
      let url = '/api/export?format=' + format;
      const country = document.getElementById('country-filter').value;
      const category = document.getElementById('category-filter').value;
      if (country) url += '&country=' + encodeURIComponent(country);
      if (category) url += '&category=' + encodeURIComponent(category);
      return url;
    }

    document.getElementById('export-csv').addEventListener('click', () => { window.location.href = buildExportUrl('csv'); });
    document.getElementById('export-json').addEventListener('click', () => { window.location.href = buildExportUrl('json'); });

    document.getElementById('preview-btn').addEventListener('click', () => {
      const pre = document.getElementById('preview');
      fetch(buildExportUrl('json')).then(r => r.json()).then(data => {
        pre.style.display = 'block';
        pre.textContent = JSON.stringify(data.slice(0, 5), null, 2) + '\n... (' + data.length + ' total entries)';
      });
    });

    // Share link
    document.getElementById('share-link').value = window.location.href;
    document.getElementById('copy-link').addEventListener('click', () => {
      const inp = document.getElementById('share-link');
      inp.select();
      navigator.clipboard.writeText(inp.value);
      document.getElementById('copy-link').textContent = 'Copied!';
      setTimeout(() => document.getElementById('copy-link').textContent = 'Copy Link', 2000);
    });

    // Entry search for share link generation
    let searchTimeout;
    document.getElementById('entry-search').addEventListener('input', function() {
      clearTimeout(searchTimeout);
      const q = this.value.trim();
      if (q.length < 2) { document.getElementById('entry-results').innerHTML = ''; return; }
      searchTimeout = setTimeout(() => {
        fetch('/api/search?q=' + encodeURIComponent(q)).then(r => r.json()).then(data => {
          const container = document.getElementById('entry-results');
          container.innerHTML = '';
          data.entries.slice(0, 10).forEach(e => {
            const div = document.createElement('div');
            div.style.cssText = 'padding:8px;border-bottom:1px solid rgba(0,0,255,0.1);display:flex;justify-content:space-between;align-items:center';
            const link = window.location.origin + '/entry.html?religion=jewish&id=' + encodeURIComponent(e.id);
            div.innerHTML = `<div><strong>${e.name}</strong> <span style="color:#555;font-size:0.85em">${e.country}</span></div><button class="btn" style="padding:4px 10px;font-size:0.8em" onclick="navigator.clipboard.writeText('${link}');this.textContent='Copied!';setTimeout(()=>this.textContent='Copy',1500)">Copy</button>`;
            container.appendChild(div);
          });
        });
      }, 300);
    });
  </script>
