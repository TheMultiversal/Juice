<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="created" content="2016-03-14">
  <meta name="author" content="Juice Project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Quality Audit</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #000; background: #fff; }
    nav { padding: 10px 20px; }
nav { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    nav ul { list-style: none; margin: 0; padding: 8px 0; display: flex; flex-wrap: wrap; gap: 8px 10px; justify-content: center; align-items: center; }
    nav ul li { margin: 0; white-space: nowrap; }
    nav a { color: #0000EE !important; text-decoration: none; background: rgba(255,255,255,0.85); padding: 5px 12px; white-space: nowrap; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); box-shadow: 1px 1px 2px rgba(0,0,0,0.2); font-size: 0.82em; display: inline-block; line-height: 1.4; }
    nav select { padding: 6px 10px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.3); font-size: 0.85em; background: rgba(255,255,255,0.85); }
    .main { max-width: 1200px; margin: 0 auto; padding: 15px 20px; }
    h1 { margin: 0 0 5px 0; }
    .subtitle { color: #555; margin: 0 0 15px 0; }
    .stat-bar { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    .stat-box { background: rgba(255,255,255,0.9); border: 1px solid rgba(0,0,255,0.15); border-radius: 10px; padding: 10px 15px; text-align: center; min-width: 100px; }
    .stat-box .num { font-size: 1.4em; font-weight: bold; color: #0056b3; }
    .stat-box .lbl { font-size: 0.8em; color: #555; }
    .flag-summary { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .flag-btn { padding: 6px 14px; border-radius: 20px; border: 1px solid rgba(0,0,255,0.2); cursor: pointer; font-size: 0.85em; color: #555; background: rgba(240,240,255,0.5); }
    .flag-btn.active { background: rgba(0,123,255,0.15); color: #0056b3; font-weight: bold; }
    .flag-btn .count { color: #c00; font-weight: bold; }
    .score-bar { width: 60px; height: 8px; background: #e0e0e0; border-radius: 4px; display: inline-block; margin-right: 6px; vertical-align: middle; }
    .score-fill { height: 100%; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.92); border-radius: 12px; overflow: hidden; }
    th { background: rgba(0,123,255,0.08); padding: 10px 12px; text-align: left; font-size: 0.85em; color: #333; border-bottom: 2px solid rgba(0,0,255,0.1); cursor: pointer; }
    th:hover { background: rgba(0,123,255,0.15); }
    td { padding: 8px 12px; border-bottom: 1px solid rgba(0,0,255,0.05); font-size: 0.88em; }
    td a { color: #0000EE; text-decoration: none; }
    .flag-tag { display: inline-block; background: rgba(255,0,0,0.08); color: #c00; padding: 2px 8px; border-radius: 12px; font-size: 0.78em; margin: 1px 2px; }
    .search-bar { margin-bottom: 12px; }
    .search-bar input { padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.2); width: 300px; max-width: 100%; }
    .pagination { display: flex; gap: 5px; justify-content: center; margin-top: 15px; }
    .pagination button { padding: 5px 12px; border-radius: 6px; border: 1px solid rgba(0,0,255,0.2); cursor: pointer; background: rgba(240,240,255,0.5); }
    .pagination button.active { background: rgba(0,123,255,0.15); color: #0056b3; font-weight: bold; }
  </style>
</head>
<body>
  <nav id="navbar"></nav>
  <div class="main">
    <h1>Data Quality Audit</h1>
    <p class="subtitle">Data quality overview , entries with missing or incomplete data</p>
    <div class="stat-bar" id="stat-bar"></div>
    <div class="flag-summary" id="flag-summary"></div>
    <div class="search-bar"><input type="text" id="search" placeholder="Filter by name or country..." /></div>
    <table>
      <thead>
        <tr>
          <th data-sort="score">Score</th>
          <th data-sort="name">Name</th>
          <th data-sort="country">Country</th>
          <th data-sort="category">Category</th>
          <th data-sort="flags">Issues</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <script src="app.js"></script>
  <script>
    initPage('jewish');

    let allIssues = [];
    let filteredIssues = [];
    let activeFlag = null;
    let sortField = 'score';
    let sortDir = 1;
    let page = 0;
    const perPage = 50;

    fetch('/api/audit').then(r => r.json()).then(data => {
      allIssues = data.issues;
      filteredIssues = allIssues;

      // Stats
      document.getElementById('stat-bar').innerHTML = `
        <div class="stat-box"><div class="num">${data.summary.total}</div><div class="lbl">Entries with Issues</div></div>
        <div class="stat-box"><div class="num">${data.summary.avgScore}</div><div class="lbl">Avg Quality Score</div></div>
        <div class="stat-box"><div class="num">${Object.keys(data.summary.byFlag).length}</div><div class="lbl">Issue Types</div></div>
      `;

      // Flag filter buttons
      const flagContainer = document.getElementById('flag-summary');
      flagContainer.innerHTML = '<div class="flag-btn active" data-flag="">All</div>';
      for (const [flag, count] of Object.entries(data.summary.byFlag).sort((a, b) => b[1] - a[1])) {
        flagContainer.innerHTML += `<div class="flag-btn" data-flag="${flag}">${flag.replace(/-/g, ' ')} <span class="count">(${count})</span></div>`;
      }
      flagContainer.querySelectorAll('.flag-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          flagContainer.querySelectorAll('.flag-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          activeFlag = btn.dataset.flag || null;
          applyFilters();
        });
      });

      renderTable();
    });

    document.getElementById('search').addEventListener('input', () => applyFilters());

    function applyFilters() {
      const q = document.getElementById('search').value.toLowerCase().trim();
      filteredIssues = allIssues.filter(i => {
        if (activeFlag && !i.flags.includes(activeFlag)) return false;
        if (q && !i.name.toLowerCase().includes(q) && !i.country.toLowerCase().includes(q)) return false;
        return true;
      });
      page = 0;
      renderTable();
    }

    // Sort
    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const field = th.dataset.sort;
        if (sortField === field) sortDir *= -1;
        else { sortField = field; sortDir = 1; }
        renderTable();
      });
    });

    function renderTable() {
      const sorted = [...filteredIssues].sort((a, b) => {
        let va = a[sortField], vb = b[sortField];
        if (sortField === 'flags') { va = va.length; vb = vb.length; }
        if (typeof va === 'string') return va.localeCompare(vb) * sortDir;
        return ((va || 0) - (vb || 0)) * sortDir;
      });

      const start = page * perPage;
      const pageItems = sorted.slice(start, start + perPage);

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = pageItems.map(i => {
        const scoreColor = i.score >= 70 ? '#2e7d32' : i.score >= 40 ? '#e65100' : '#c62828';
        return `<tr>
          <td>
            <div class="score-bar"><div class="score-fill" style="width:${i.score}%;background:${scoreColor}"></div></div>
            <span style="color:${scoreColor};font-weight:bold">${i.score}</span>
          </td>
          <td><a href="entry.html?religion=jewish&id=${encodeURIComponent(i.id)}">${i.name}</a></td>
          <td>${i.country}</td>
          <td>${i.category || '<em style="color:#999">None</em>'}</td>
          <td>${i.flags.map(f => `<span class="flag-tag">${f.replace(/-/g, ' ')}</span>`).join('')}</td>
        </tr>`;
      }).join('');

      // Pagination
      const totalPages = Math.ceil(sorted.length / perPage);
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      if (totalPages > 1) {
        for (let i = 0; i < totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i + 1;
          if (i === page) btn.classList.add('active');
          btn.addEventListener('click', () => { page = i; renderTable(); });
          pag.appendChild(btn);
        }
      }
    }
  </script>
</body>
</html>
