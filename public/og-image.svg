<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#001a33"/>
      <stop offset="50%" stop-color="#002855"/>
      <stop offset="100%" stop-color="#001a33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0056b3"/>
      <stop offset="100%" stop-color="#007bff"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="100%" stop-color="#ffc107"/>
    </linearGradient>
    <!-- Matrix rain columns (decorative) -->
    <pattern id="matrix" x="0" y="0" width="30" height="630" patternUnits="userSpaceOnUse">
      <text x="15" y="20" fill="#00ff41" opacity="0.06" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="50" fill="#00ff41" opacity="0.04" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="80" fill="#00ff41" opacity="0.07" font-family="monospace" font-size="14" text-anchor="middle">J</text>
      <text x="15" y="110" fill="#00ff41" opacity="0.03" font-family="monospace" font-size="14" text-anchor="middle">U</text>
      <text x="15" y="140" fill="#00ff41" opacity="0.05" font-family="monospace" font-size="14" text-anchor="middle">I</text>
      <text x="15" y="170" fill="#00ff41" opacity="0.04" font-family="monospace" font-size="14" text-anchor="middle">C</text>
      <text x="15" y="200" fill="#00ff41" opacity="0.06" font-family="monospace" font-size="14" text-anchor="middle">E</text>
      <text x="15" y="230" fill="#00ff41" opacity="0.03" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="260" fill="#00ff41" opacity="0.05" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="290" fill="#00ff41" opacity="0.04" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="320" fill="#00ff41" opacity="0.06" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="350" fill="#00ff41" opacity="0.03" font-family="monospace" font-size="14" text-anchor="middle">J</text>
      <text x="15" y="380" fill="#00ff41" opacity="0.05" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="410" fill="#00ff41" opacity="0.04" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="440" fill="#00ff41" opacity="0.06" font-family="monospace" font-size="14" text-anchor="middle">B</text>
      <text x="15" y="470" fill="#00ff41" opacity="0.03" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="500" fill="#00ff41" opacity="0.05" font-family="monospace" font-size="14" text-anchor="middle">X</text>
      <text x="15" y="530" fill="#00ff41" opacity="0.04" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="560" fill="#00ff41" opacity="0.06" font-family="monospace" font-size="14" text-anchor="middle">0</text>
      <text x="15" y="590" fill="#00ff41" opacity="0.03" font-family="monospace" font-size="14" text-anchor="middle">1</text>
      <text x="15" y="620" fill="#00ff41" opacity="0.05" font-family="monospace" font-size="14" text-anchor="middle">0</text>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Matrix rain overlay -->
  <rect width="1200" height="630" fill="url(#matrix)"/>

  <!-- Decorative network nodes -->
  <circle cx="100" cy="120" r="4" fill="#0056b3" opacity="0.4"/>
  <circle cx="180" cy="80" r="3" fill="#007bff" opacity="0.3"/>
  <circle cx="250" cy="150" r="5" fill="#0056b3" opacity="0.35"/>
  <line x1="100" y1="120" x2="180" y2="80" stroke="#0056b3" stroke-width="1" opacity="0.2"/>
  <line x1="180" y1="80" x2="250" y2="150" stroke="#0056b3" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="120" x2="250" y2="150" stroke="#0056b3" stroke-width="1" opacity="0.15"/>

  <circle cx="950" cy="480" r="4" fill="#0056b3" opacity="0.4"/>
  <circle cx="1050" cy="520" r="3" fill="#007bff" opacity="0.3"/>
  <circle cx="1100" cy="460" r="5" fill="#0056b3" opacity="0.35"/>
  <circle cx="1020" cy="440" r="3" fill="#007bff" opacity="0.25"/>
  <line x1="950" y1="480" x2="1050" y2="520" stroke="#0056b3" stroke-width="1" opacity="0.2"/>
  <line x1="1050" y1="520" x2="1100" y2="460" stroke="#0056b3" stroke-width="1" opacity="0.2"/>
  <line x1="1100" y1="460" x2="1020" y2="440" stroke="#0056b3" stroke-width="1" opacity="0.15"/>
  <line x1="950" y1="480" x2="1020" y2="440" stroke="#0056b3" stroke-width="1" opacity="0.15"/>

  <!-- Juice box icon -->
  <g transform="translate(100, 200) scale(2.5)">
    <rect x="10" y="16" width="44" height="42" rx="4" fill="#0056b3"/>
    <polygon points="10,16 18,6 46,6 54,16" fill="#0068d6"/>
    <rect x="14" y="32" width="36" height="22" rx="2" fill="#ff9800" opacity="0.85"/>
    <rect x="36" y="2" width="4" height="28" rx="2" fill="#fff" opacity="0.9"/>
    <rect x="36" y="2" width="10" height="4" rx="2" fill="#fff" opacity="0.9"/>
    <rect x="16" y="20" width="6" height="16" rx="3" fill="#fff" opacity="0.2"/>
    <text x="32" y="50" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="22" fill="#fff" opacity="0.95">J</text>
  </g>

  <!-- Title -->
  <text x="380" y="270" font-family="Arial,sans-serif" font-weight="bold" font-size="72" fill="#fff">The Juice Box</text>

  <!-- Accent line -->
  <rect x="380" y="290" width="200" height="4" rx="2" fill="url(#gold)"/>

  <!-- Subtitle -->
  <text x="380" y="340" font-family="Arial,sans-serif" font-size="28" fill="#a0c4ff">Religious Organizations Intelligence Database</text>

  <!-- Stats row -->
  <g transform="translate(380, 380)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#0056b3" opacity="0.3" stroke="#0056b3" stroke-width="1"/>
    <text x="80" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="22" fill="#ffc107">1,333+</text>
    <text x="80" y="48" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#a0c4ff">Entries</text>

    <rect x="180" y="0" width="160" height="60" rx="8" fill="#0056b3" opacity="0.3" stroke="#0056b3" stroke-width="1"/>
    <text x="260" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="22" fill="#ffc107">118</text>
    <text x="260" y="48" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#a0c4ff">Countries</text>

    <rect x="360" y="0" width="160" height="60" rx="8" fill="#0056b3" opacity="0.3" stroke="#0056b3" stroke-width="1"/>
    <text x="440" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="22" fill="#ffc107">1,092+</text>
    <text x="440" y="48" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#a0c4ff">People</text>
  </g>

  <!-- Domain -->
  <text x="380" y="500" font-family="Arial,sans-serif" font-size="22" fill="#607d8b">TheJuiceBox.Live</text>

  <!-- Est. date -->
  <text x="380" y="530" font-family="Arial,sans-serif" font-size="16" fill="#546e7a">Est. 2016</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
